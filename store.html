}

function addToCart(nameOfButton){
var selectedHTML = document.getElementById(nameOfButton+"quantity");
var quantityOfItem = selectedHTML.options[selectedHTML.selectedIndex].value;

	cart[nameOfButton]= quantityOfItem;
traverseArray(allDrinks, nameOfButton);
traverseArray(allFruits, nameOfButton);
traverseArray(allGrains, nameOfButton);
traverseArray(allMeats, nameOfButton);
traverseArray(allVegetables, nameOfButton);
	document.getElementById("cart").innerHTML = "Cart("+Object.keys(cart).length+")";
window.localStorage.setItem("cart", JSON.stringify(cart)); // Saving
}

function traverseArray(array, nameOfButton){

for(i=0;i<array.length;i++)
{
for(j=0; j<array[i].length; j++)
	{

		{
			price[nameOfButton]= array[i][1];

	}
}
